<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	
	<body>
		
		<h2>Erabiltzailearen Profila:</h2>
		<h:dataTable value="#{eskaintzaileaViewMB.irakProfilaLortu(orokorraAtazakMB.idEskaintzailea)}" var="i">
		<h:column>
			IZENA: #{i.izena} <br />
			USERNAME: #{i.username} <br />
			LABURPENA: #{i.laburpena} <br />
			ENPRESA IZENA: #{i.enpresaIzena} <br />
			KOKALEKUA: #{i.kokalekua} <br />
			LAN ESPARRUA: #{i.lanEsparrua} <br />
			SAILA: #{i.saila} <br />
		</h:column>
		</h:dataTable>
		<br /> <br />
		<h2>Eskaintzak:</h2>
		<h:dataTable value="#{eskaintzaileaViewMB.irakEskaintzakLortu(orokorraAtazakMB.idEskaintzailea)}" var="e">
		<h:column>
			<h:form>
			<h:commandLink action="eskaintza" actionListener="#{orokorraAtazakMB.eskaintzaKlikEgin(e.idEskaintza)}" type="submit" value="#{e.izenburua}" /> 
			</h:form>
			<h:panelGroup rendered="#{orokorraAtazakMB.rola==2}">
			<h:panelGroup rendered="#{e.eskaintzaEgoera==1}">
			<h:panelGroup rendered="#{eskatzaileAtazakMB.botoiaBistaratu(e.idEskaintza)}">
				<br />
				<h:form>
				<h:commandButton actionListener="#{eskatzaileAtazakMB.eskariBatEgin(e)}" type="submit" value="ESKARIA EGIN" />
				</h:form>
			</h:panelGroup>
			</h:panelGroup>
			</h:panelGroup>
			<hr />
		</h:column>
		</h:dataTable>
	</body>
</html>
